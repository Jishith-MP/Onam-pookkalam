<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Code Pookkalam (Jishith MP)</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="container">
    <div id="pookkalam">
      <div id="first-layer"></div>
      <div id="second-layer"></div>
      <div id="third-layer"></div>
      <div id="fourth-layer"></div>
      <div id="fifth-layer"></div>
      <div id="sixth-layer"></div>
      <div id="seventh-layer"></div>
      <div id="innerCircle"></div>
      <div id="oval"></div>
      <div class="rose-container-horizontal">
        <img src="rose.png" alt="Rose Image Horizontal">
        <img src="rose.png" alt="Rose Image Horizontal">
      </div>
      <div class="rose-container-vertical">
        <img src="rose.png" alt="Rose Image Vertical">
        <img src="rose.png" alt="Rose Image Vertical">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
